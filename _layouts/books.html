---
layout: default
---

<div class="books-container">
  {% if page.content %}
  <div class="page-content">
    {{ content }}
  </div>
  {% endif %}
</div>

<style>
.books-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.books-sidebar {
  flex: 0 0 300px;
  border-right: 1px solid #eaeaea;
  padding-right: 1rem;
}

.books-content {
  flex: 1;
}

#bookList {
  list-style: none;
  padding: 0;
  margin: 0;
  max-height: 600px;
  overflow-y: auto;
  font-size: 0.85rem;
}

.book-item {
  padding: 0.6rem 0.8rem;
  cursor: pointer;
  border-radius: 4px;
  margin-bottom: 0.35rem;
  transition: background-color 0.2s;
  line-height: 1.3;
}

.book-item:hover {
  background-color: #f5f5f5;
}

.book-item.active {
  background-color: #eef;
  font-weight: bold;
}

.book-detail-flex {
  display: flex;
  gap: 2rem;
  align-items: flex-start;
}

.book-image {
  flex: 0 0 200px;
}

.book-image img {
  max-width: 100%;
  border-radius: 4px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.book-info {
  flex: 1;
}

.book-placeholder {
  text-align: center;
  padding: 3rem;
  color: #666;
  font-style: italic;
  background-color: #f9f9f9;
  border-radius: 8px;
}

@media (max-width: 768px) {
  .books-container {
    padding: 1rem;
  }
  
  .books-container > div {
    flex-direction: column;
  }
  
  .books-sidebar {
    flex: auto;
    border-right: none;
    border-bottom: 1px solid #eaeaea;
    padding-right: 0;
    padding-bottom: 1rem;
    margin-bottom: 1rem;
  }
  
  .book-detail-flex {
    flex-direction: column;
  }
  
  .book-image {
    margin-bottom: 1rem;
    text-align: center;
  }
}
</style>
